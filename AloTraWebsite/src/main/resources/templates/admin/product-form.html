<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle=${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}, pageContent=~{::pageContent})}">
<body>
<div class="page-content" th:fragment="pageContent">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0" th:text="${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <!-- Preserve current image when not uploading -->
                <input type="hidden" th:field="*{imageUrl}" />

                <div class="row g-3">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input class="form-control" th:field="*{name}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" name="categoryId" required>
                                <option th:each="c : ${categories}" th:value="${c.id}"
                                        th:selected="${product.category != null and product.category.id == c.id}"
                                        th:text="${c.name}">DM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:value="1">Đang bán</option>
                                <option th:value="0">Ngừng bán</option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ảnh sản phẩm</label>
                        <div class="mb-2">
                            <img id="previewImg" th:src="${product.imageUrl != null ? product.imageUrl : '/images/placeholder.png'}" class="img-thumbnail" style="max-height: 180px; object-fit: cover;"/>
                        </div>
                        <input type="file" class="form-control" name="imageFile" accept="image/*" onchange="previewImage(event)" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Variants (sizes) -->
    <div class="card mt-4" th:if="${product.id != null}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Biến thể theo Size</h5>
        </div>
        <div class="card-body">
            <form class="row g-2" th:action="@{'/admin/products/' + ${product.id} + '/variants'}" method="post">
                <div class="col-3">
                    <select class="form-select" name="sizeId" required>
                        <option th:each="s : ${sizes}" th:value="${s.id}" th:text="${s.name}">S</option>
                    </select>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" name="price" step="1000" min="0" placeholder="Giá" required />
                </div>
                <div class="col-3">
                    <select class="form-select" name="status">
                        <option value="1">Đang bán</option>
                        <option value="0">Ngừng bán</option>
                    </select>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-outline-primary w-100">Thêm biến thể</button>
                </div>
            </form>

            <table class="table table-sm mt-3">
                <thead>
                <tr><th>Size</th><th>Giá</th><th>Trạng thái</th><th class="text-end">Hành động</th></tr>
                </thead>
                <tbody>
                <tr th:each="v : ${variants}">
                    <td th:text="${v.size.name}">M</td>
                    <td th:text="${#numbers.formatDecimal(v.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td>
                        <span class="badge" th:text="${v.status == 1 ? 'Đang bán' : 'Ngừng bán'}"
                              th:classappend="${v.status == 1 ? 'bg-success' : 'bg-secondary'}"></span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{'/admin/products/' + ${product.id} + '/variants/' + ${v.id} + '/delete'}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa biến thể?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(variants)}">
                    <td colspan="4" class="text-center">Chưa có biến thể nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const [file] = event.target.files;
            if (file) {
                const img = document.getElementById('previewImg');
                img.src = URL.createObjectURL(file);
            }
        }
    </script>
</div>
</body>
</html>
