<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Ký AloTra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .btn-alotra { background:#198754; color:#fff; }
        .btn-alotra:hover { background:#157347; color:#fff; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-4">Đăng Ký</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${khachHang}" method="post">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Validation summary inside th:object context -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                            <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
                        </div>

                        <div class="row g-3">
                            <!-- Username -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Tên đăng nhập" required />
                                    <label for="username">Tên đăng nhập</label>
                                </div>
                            </div>
                            <!-- Full name -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Họ tên" required />
                                    <label for="fullName">Họ tên</label>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required />
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <!-- Phone -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Số điện thoại" required />
                                    <label for="phone">Số điện thoại</label>
                                </div>
                            </div>
                            <!-- Password (bound to entity field) -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" placeholder="Mật khẩu" required />
                                    <label for="passwordHash">Mật khẩu</label>
                                </div>
                            </div>
                            <!-- Confirm Password (not bound) -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required />
                                    <label for="confirmPassword">Nhập lại mật khẩu</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-success" th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                            <button type="submit" class="btn btn-alotra">Đăng Ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
