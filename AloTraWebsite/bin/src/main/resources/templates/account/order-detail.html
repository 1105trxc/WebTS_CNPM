<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/account-layout :: layout(pageTitle=${'Đơn #' + order.id}, pageContent=~{::pageContent})}">
<head>
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<div class="page-content" th:fragment="pageContent" th:with="currentPage='account-orders'">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0" th:text="${pageTitle} ?: 'Chi tiết đơn'">Chi tiết đơn</h2>
        <a th:href="@{/account/orders}" class="btn btn-outline-secondary">Quay lại</a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div><strong>Mã đơn:</strong> <span th:text="${order.id}"></span></div>
                            <div><strong>Ngày đặt:</strong> <span th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm') : ''}"></span></div>
                        </div>
                        <div class="col-md-6">
                            <div><strong>Trạng thái:</strong> <span class="badge" th:text="${order.status}"
                                   th:classappend="${order.status=='ChoXuLy'?'bg-warning':(order.status=='DangPhaChe'?'bg-primary':(order.status=='DangGiao'?'bg-info':(order.status=='DaGiao'?'bg-success':'bg-secondary')))}"></span></div>
                            <div><strong>Thanh toán:</strong> <span class="badge" th:text="${order.paymentStatus}" th:classappend="${order.paymentStatus == 'DaThanhToan' ? 'bg-success' : 'bg-secondary'}"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th class="text-center">Size</th>
                                <th class="text-center">SL</th>
                                <th class="text-end">Đơn giá</th>
                                <th class="text-end">Giảm dòng</th>
                                <th class="text-end">Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="it : ${items}">
                                <td>
                                    <div class="fw-semibold" th:text="${it.productName}"></div>
                                    <div class="small text-muted" th:if="${#maps.containsKey(toppings, it.id) and !#lists.isEmpty(toppings[it.id])}">
                                        <div class="mt-1">Topping:</div>
                                        <ul class="small mb-0">
                                            <li th:each="tp : ${toppings[it.id]}"
                                                th:text="${tp.toppingName + ' x' + tp.quantity + ' (' + #numbers.formatDecimal(tp.unitPrice,0,'COMMA',0,'POINT') + ' ₫) = ' + #numbers.formatDecimal(tp.total,0,'COMMA',0,'POINT') + ' ₫'}"></li>
                                        </ul>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${it.sizeName}"></td>
                                <td class="text-center" th:text="${it.quantity}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(it.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(it.lineDiscount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(it.lineTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(items)}">
                                <td colspan="6" class="text-center">Đơn hàng chưa có dòng sản phẩm.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tổng kết</h5>
                    <div class="d-flex justify-content-between">
                        <span>Tổng thanh toán</span>
                        <strong th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
