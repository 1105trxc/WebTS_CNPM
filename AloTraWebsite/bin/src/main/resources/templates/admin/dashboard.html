      th:replace="~{layouts/admin-layout :: layout(pageTitle='Tổng quan', pageContent=~{::pageContent})}">

<body>

        <h1 class="mb-4">Chào mừng đến với trang quản trị AloTra!</h1>

            <!-- Quick link to Trash -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a th:href="@{/admin/trash}" class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-trash-alt text-danger fs-3 me-3"></i>
                            <div>
                                <div class="h6 mb-0">Thùng rác</div>
                                <small class="text-muted">Khôi phục hoặc xóa vĩnh viễn</small>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- ...existing dashboard cards can go here... -->

    </div>
